<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="center-content">
  <div class="island">
    <h1 class="zetta pad-t-1-2">Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form action="https://formspree.io/missfaithannee@gmail.com" method="post">
      <fieldset class="push-0">

        <legend class="unit italic">Personal details</legend>

        <div class="grid">
          <div class="milli unit l-1-2">
            <label for="name">Name</label>
            <input type="text" id="name">
          </div>

          <div class="milli unit l-1-2">
            <label for="age">Age</label>
            <input type="number" id="age">
          </div>

          <div class="milli unit l-1-2">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>

          <div class="milli unit l-1-2">
            <label for="fitness">Physical fitness</label>
            <select id="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="milli unit xs-1">
            <label for="address">Address</label>
            <textarea id="address"></textarea>
          </div>
        </div>

      </fieldset>

      <fieldset>

        <legend class="italic">Mission statement</legend>

        <label for="mission">Why do you want to go to Mars?</label>
        <textarea id="mission"></textarea>

      </fieldset>

      <div class="center-content bold">
        <button class="btn" type="submit">Register for the trip!</button>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </div>

    </form>
  </div>

</body>
</html>
