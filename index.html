<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div>
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form action="https://formspree.io/missfaithannee@gmail.com" method="post">
      <fieldset>
        <legend>Personal details</legend>

        <div>
          <label for="name">Name</label>
          <input type="text" id="name">
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" id="age">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>

        <div>
          <label for="fitness">Name</label>
          <select id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div>
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>

      </fieldset>

      <fieldset>
        <legend>Mission Statement</legend>

        <label for="mission"></label>
        <textarea id="mission">Why do you want to go to Mars?</textarea>

      </fieldset>

      <button type="submit">Register for the trip!</button>

    </form>
  </div>

</body>
</html>
